<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Gestione Immobili</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/validate.js" ></script>
    <link rel="stylesheet" href="css/propertiesStyle.css">
    <link rel="stylesheet" href="css/loginStyle.css">


</head>

<body>
    <div class="navigation-wrap bg-light start-header start-style" style="position: static;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a id="logo" th:href="|http://localhost:4200/dashboard?sessionId=${sessionId}|">
                            <img src="../assets/casasubito-high-resolution-color-logo.png" alt="logo" width="370">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto py-4 py-md-0">
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" th:href="|http://localhost:4200/help?sessionId=${sessionId}|">Supporto</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" th:href="|http://localhost:4200/addAd?sessionId=${sessionId}|"><i class="fa-solid fa-plus"></i> Annuncio</a>
                                </li>
                                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" th:href="|http://localhost:4200/profiles/${nickname}?sessionId=${sessionId}|"><i class="fa-solid fa-user"> <p th:value="${nickname}"></p></i></a>
                                </li>
                                <li class="nav-item  pl-4 pl-md-0 ml-0 ml-md-4">
                                    <a class="nav-link" th:href="|http://localhost:8080/logout?sessionId=${sessionId}|"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></a>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-dark">
            <h1 class="display-4" >Lista Immobili Registrati sul nostro sito</h1>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">MQ</th>
            </tr>
            </thead>
                <tr th:each="property : ${propertiesList}" th:id="|riga_${property.id}|">
                    <td th:id="|col_${property.id}|" th:text="${property.id}"></td>
                    <td th:id="|col_${property.id}|" th:text="${property.type}"></td>
                    <td th:id="|col_${property.id}|" th:text="${property.mq}"></td>
                </tr>
        </table>
    <!-- The Modal
    <input type="button" id="aggiungi" class="btn btn-primary" value="Aggiungi Immobile" />-->


    <!-- Aggiungi Immobile-->
    <span>
        <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myModalAggiungi">Aggiungi Immobile</button>

        <div class="modal fade" id="myModalAggiungi" aria-labelledby="myModalAggiungi" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Aggiungi un Immobile :</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <label for="immobile">Immobile</label>
                                <select class="form-control" id="immobile">
                                    <option>appartamento</option>
                                    <option>villa</option>
                                    <option>terreni</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="mq">Metri Quadri</label>
                                <input type="number" class="form-control" id="mq" placeholder="Mq:">
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="aggiungi" type="button" class="btn btn-success" >Aggiungi</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>
    </span>

    <!-- Rimuovi Immobile-->
    <span>
        <button   type="button" class="btn btn-danger"  data-toggle="modal" data-target="#myModalRimuovi">Rimuovi Immobile</button>
        <div class="modal" id="myModalRimuovi">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Rimuovi un Immobile :</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->

                    <table class="table table-dark">
                        <h1>Lista Immobili Registrati</h1>
                        <thead>
                            <tr>
                                <th scope="col">Select</th>
                                <th scope="col">#</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">MQ</th>
                            </tr>
                        </thead>
                        <!-- scorro lista assegno id come value checkbox per richiamarlo in js-->
                            <tr th:each="property : ${propertiesList}" >
                                <td><input type="checkbox" th:value="${property.id}" class="immobile" /></td>
                                <td th:text="${property.id}"   ></td>
                                <td th:text="${property.type}"></td>
                                <td th:text="${property.mq}"></td>
                            </tr>
                    </table>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="rimuovi" type="button"  data-dismiss="modal" class="btn btn-success " >Rimuovi Selezionati</button>
                        <button id="chiudiRimuovi" type="button" class="btn btn-danger" data-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>
    </span>

    <input type="button" id="salva" class="btn btn-success" value="Salva" />
    </div>


</body>
</html>
